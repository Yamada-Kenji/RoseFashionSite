<div class="container" style="max-width: 350px; width:device-width;">
  <form>
  <div class="form-group">
    <h2 style="text-align: center;">Thông tin tài khoản</h2>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="user.Email" [ngModelOptions]="{standalone: true}" disabled>
  </div>


  <div class="form-group">
    <label>Họ và tên</label>
    <input class="form-control" [(ngModel)]="user.FullName" [ngModelOptions]="{standalone: true}">
    <div class="alert alert-danger" *ngIf="user.FullName == '' ">
      <div>
        It's required.
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Địa chỉ</label>
    <input class="form-control" [(ngModel)]="user.Address" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label>Số điện thoại</label>
    <input class="form-control" [(ngModel)]="user.Phone"  [ngModelOptions]="{standalone: true}">
  </div>

  <button type="button" class="btn btn-dark float-right" (click)="save()">Save</button>
  <button type="button" class="btn btn-dark float-right" routerLink="/fecourse" style="margin-right: 5px;">Back</button>
  </form>
</div>
