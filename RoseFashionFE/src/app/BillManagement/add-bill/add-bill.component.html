<h1>Thanh toán giỏ hàng</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <p>Họ và tên</p>
            <input type="text">
            <p>Email</p>
            <input type="text">
            <p>SDT</p>
            <input type="text">
            <p>Địa chỉ giao hàng</p>
            <input type="text">
        </div>
        <div class="col-sm-6">
            <p>Thông tin giỏ hàng</p>
            <div class="row">
                <div class="col">Tên sản phẩm</div>
                <div class="col">Size</div>
                <div class="col">Số lượng</div>
                <div class="col">Giá</div>
            </div>
            <div class="row" *ngFor="let item of mycart">
                <div class="col">{{item.ProductID}}</div>
                <div class="col">{{item.Size}}</div>
                <div class="col">{{item.Amount}}</div>
                <div class="col">{{item.Price}}</div>
            </div>
        </div>
    </div>
</div>
