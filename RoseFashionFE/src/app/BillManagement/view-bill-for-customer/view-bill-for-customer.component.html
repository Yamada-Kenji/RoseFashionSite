<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-3">
            <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" style="color: black;" [routerLink]="">Thông tin tài khoản</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="color: black;" [routerLink]="">Thông tin thanh toán</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" style="color: black;" [routerLink]="">Sổ địa chỉ</a>
                    </li>    
            </ul>
      </div>
      <div class="col-sm-9">
            <label>Danh sách đơn hàng</label>
            <table class="table table-bordered">
                    <thead class="thead-dark">
                      <tr>
                        <th>Mã đơn hàng</th>
                        <th>Ngày mua</th>
                        <th>Giá tiền</th>
                        <th>Chi tiết</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor= "let each of history" >
                        <td>{{each.BillID}}</td>
                        <td>{{each.OrderDate| date:'dd/MM/yyyy'}}</td>
                        <td>{{each.TotalPrice}}</td> 
                        <td>
                          <i class="fas fa-edit" style="margin-right: 5px;" routerLink="/viewbilldetail/{{each.BillID}}" title="Chi tiết"></i>
                        </td>
                    </tr>
                    </tbody>
                  </table>
      </div>
    </div>
</div>
