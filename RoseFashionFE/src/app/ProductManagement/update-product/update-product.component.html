<h2 class="d-flex justify-content-center">Chỉnh sửa sản phẩm</h2>
<div class="table-responsive">
    <table class="table table-borderless" style="width: 99%;">
        <tr class="row">
            <td class="col">
                <div style="margin-left: 20px;">
                    <p>Hình ảnh</p>
                </div>
                <input type="file" (change)="onSelectFile($event)" id="file" style="visibility: hidden;">
                <div><label for="file" class="btn btn-dark" style="margin-left: 20px; margin-top: -40px;"> Chọn ảnh</label></div>
                <div class="d-flex justify-content-center">
                    <img [src]="product.Image" style="width:300px;height:500px;" *ngIf="product.Image!=''">
                </div>
            </td>
            <td class="col">
                <div style="margin-left: 20px;">
                    <p>Tên sản phẩm</p>
                    <input type="text" [(ngModel)]="product.Name" class="form-control" style="width: 310px;">
                    <p></p>
                    <!--<P>Màu sắc</P>
                    <input type="color" [(ngModel)]="product.Color">-->

                    <table style="margin-left: -10px;">
                        <tr>
                            <td>Kích thước</td>
                            <td>Số lượng</td>
                        </tr>
                        <tbody *ngFor="let opt of product.Size; let i = index">
                            <tr>
                                <td>{{opt}}</td>
                                <td><input type="number" [(ngModel)]="product.Quantity[i]" class="form-control" min="0"></td>
                            </tr>
                        </tbody>
                    </table>
                    <p>Danh mục chính</p>
                    <select [(ngModel)]="selectedmaincategory" style="width: 310px;">
                        <option value="">Hãy chọn 1 loại</option>
                        <ng-container *ngFor="let category of categorylist">
                            <option *ngIf="category.MainCategory==null" value="{{category.CategoryID}}">
                                {{category.Name}}
                            </option>
                        </ng-container>
                    </select>
                    <p></p>
                    <p>Danh mục phụ</p>
                    <select name="category" [(ngModel)]="product.CategoryID" style="width: 310px;">
                        <option value="">Hãy chọn 1 loại</option>
                        <ng-container *ngFor="let category of categorylist">
                            <option *ngIf="category.MainCategory==selectedmaincategory" value="{{category.CategoryID}}">
                                {{category.Name}}</option>
                        </ng-container>
                    </select>
                    <p></p>
                    <p>Giá (VNĐ)</p>
                    <input type="number" [(ngModel)]="product.Price" class="form-control" style="width: 310px;" min="0">
                    <p></p>
                    <button class="btn btn-dark" (click)="UpdateProduct()">Lưu</button>
                    <button class="btn btn-dark" (click)="Cancel()" style="margin-left: 10px;">Hủy</button>
                </div>
            </td>
        </tr>
    </table>
</div>
