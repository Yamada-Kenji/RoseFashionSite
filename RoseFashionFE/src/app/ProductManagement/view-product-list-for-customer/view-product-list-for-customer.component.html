            <nav class="navbar bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <div *ngFor="let main of categorylist">
                        <li class="nav-item" *ngIf="!main.MainCategory">
                            <a class="nav-link" (click)="onSelectCategory(main.CategoryID)">
                                {{main.Name}}
                            </a>
                            <ul class="navbar-nav" style="margin-left: 20px">
                                <li class="nav-item" *ngFor="let sub of categorylist">
                                    <a class="nav-link" *ngIf="sub.MainCategory==main.CategoryID"

                                    </a>
                                </li>
                            </ul>
                        </li>
                    </div>
                </ul>
            </nav>

        </div>
        <div class="col-sm-9">
            <div class="nav">
                <div *ngFor="let item of productlist | paginate: pageconfig; let i = index">

                        style="width: 142px;height: 182px; margin-left: 10px; margin-top: 10px;">
                    <p class="d-flex justify-content-center">{{item.Name}}</p>

                </div>

            </div>
