<h1 class="d-flex justify-content-center">Quản lý sản phẩm</h1>
<button class="btn btn-dark" style="margin-left: 10px;" [routerLink]="['/add-product']" routerLinkActive="router-link-active" >Thêm sản phẩm</button>
<p></p>
<div class="d-flex justify-content-center">
<table class="table table-bordered" style="margin-left: 10px;width: 80%">
    <thead class="thead-dark">
        <tr>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
         
            <th>Giá (VNĐ)</th>
            <th>Tùy chọn</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of productlist | paginate: pageconfig">
        <tr>
            <td>{{item.ProductID}}</td>
            <td>{{item.Name}}</td>

            
            <td>{{item.Price}}</td>
            <td><button class="btn btn-dark" style="margin-left: 5px" [routerLink]="['/update-product', item.ProductID]" routerLinkActive="router-link-active" >Sửa</button>
                <button class="btn btn-dark" style="margin-left: 5px;" (click)="DeleteProduct(item.ProductID)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="d-flex justify-content-center">
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
