<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
            <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>    
            </ul>
      </div>
      <div class="col-sm-8">
            <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Mã đơn hàng</th>
                        <th>Ngày mua</th>
                        <th>Giá tiền</th>
                        <th>Chi tiết</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor= "let each of category" >

                        <td>{{each.CategoryID}}</td>
                        <td>{{each.Name}}</td>
                        <td>{{each.MainCategory}}</td> 
                        <td>
                          <i class="fas fa-edit" style="margin-right: 5px;" routerLink="/editcategory/{{each.CategoryID}}" title="Chi tiết"></i>
                        </td>
                    </tr>
                    </tbody>
                  </table>
      </div>
    </div>
</div>
