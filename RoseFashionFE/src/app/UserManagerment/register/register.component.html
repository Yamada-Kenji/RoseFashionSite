<h1>Đăng ký</h1>
<p>Họ và tên</p>
<input type="text" [(ngModel)]="newuser.FullName"><br>
<p>Ngày sinh</p>
<input type="date"><br>
<p>Giới tính</p>
<input type="radio" value="Nam" name="gender" [(ngModel)]="newuser.Gender">Nam
<input type="radio" value="Nữ" name="gender" [(ngModel)]="newuser.Gender">Nữ
<p>Địa chỉ</p>
<input type="text" [(ngModel)]="newuser.Address"><br>
<p>Số điện thoại</p>
<input type="text" [(ngModel)]="newuser.Phone"><br>
<p>Email</p>
<input type="text" [(ngModel)]="newuser.Email"><br>
<p>Mật khẩu</p>
<input type="password" [(ngModel)]="newuser.Password"><br>
<p>Nhập lại Mật khẩu</p>
<input type="password" #repassword><br>
<button (click)="register()">Đăng ký</button>
