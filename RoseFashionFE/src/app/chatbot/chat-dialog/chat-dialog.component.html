<i class="far fa-comment-dots fa-3x" (click)="showchatt()"></i>

<div *ngIf="showchat">
  <div class="title1 card bg-dark " style="width: 320px;height: 55px;" >
    <div class="form-inline">
      <!-- <div class="commentBox " >
        <p style="border-style: ridge;" class="taskDescription">Rose Fashion
        
      </div> -->
      <h3 style="color: white; margin-left: 5px;">Rose Fashion</h3>
      <button class="btn btn-light float-right" (click)="hidechat()" style="margin-left: 105px;">X</button>
    </div>
  </div>
   <div  class="container" style="max-width: 320px;width: device-width;" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    
   <p class="title">Chào bạn, chúng tôi là Rose Fashion</p>
    <!-- <div class="hr-sect"></div> -->
    
    <ng-container *ngFor="let message of messages | async">
  
      <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                        'to':   message.sentBy === 'user' }">
        {{ message.content }}
      </div>
  
    </ng-container>
   
    
  
  </div> 
  <div class="send card bg-dark " style="width: 320px;height: 60px;" >
    <div class="form-inline"style="margin-top: 10px;">
      <input type="text" class="form-control" style="margin-left: 20px;" [(ngModel)]="formValue" (keyup.enter)="sendMessage()"><br>
    
      <button class="btn btn-light float-right"  (click)="sendMessage()" style="margin-left: 10px;">Send</button>
    </div>
  </div> 
  
</div>
