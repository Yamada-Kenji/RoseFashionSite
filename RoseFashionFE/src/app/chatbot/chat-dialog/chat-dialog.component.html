 <div  class="container" style="max-width: 350px;width: device-width;">
  <div class="commentBox" >
    <p style="border-style: ridge;" class="taskDescription">Lorem Ipsum is simply dummy text of the printing and typesetting industry.
  </div>
  <div class="hr-sect" style="margin-top: 4px;"></div>
  <ng-container *ngFor="let message of messages | async">

    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                      'to':   message.sentBy === 'user' }">
      {{ message.content }}
    </div>

  </ng-container>
  <div class="form-inline">
    <input type="text" class="form-control" [(ngModel)]="formValue" (keyup.enter)="sendMessage()"><br>

    <button class="btn btn-dark float-right"  (click)="sendMessage()" style="margin-left: 10px;">Send</button>
  </div>

</div>
